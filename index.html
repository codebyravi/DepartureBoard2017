<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DepartureBoard</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./components.css" />
  </head>
  <body class="font-default text-x-small">
    <table class="width-full height-full border-collapse-collapse">
      <tbody>
        <tr class="height-40percent background-gray text-white">
          <td class="padding-8px text-x-small">
            <span id="destination"></span>
            <br>
            <span id="destination-sub" class="text-xx-small"></span>
          </td>
          <td id="route-color-bar" class="line-bar">
          </td>
          <td class="padding-8px">
            <span id="route-name"></span>
            <br>
            <span id="route-name-sub" class="text-xx-small"></span>
          </td>
          <td id="platform-number" class="padding-8px text-xx-large"></td>
        </tr>
        <tr class="background-black">
          <td colspan="42" class="padding-times">
            <table id="times" class="width-full background-black font-mono text-medium text-lime">
              <tbody id="times-body">
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      // You can also require other files to run in this process
      window.jQuery = window.$ = require('./jquery-3.1.1.min.js');
      require('./renderer.js');
    </script>
  </body>
</html>
